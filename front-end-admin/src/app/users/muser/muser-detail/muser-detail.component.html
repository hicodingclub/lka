<div class="detail" *ngIf="detail">
	<div class="action-buttons">
        <!--<a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>-->
        <a [routerLink]="['../../list' ]"><i class="fas fa-list" title="List"></i><span>&nbsp;&nbsp;User List</span></a>
		<a [routerLink]="['../../password', detail['_id'] ]" class="btn btn-outline-primary">Change Password</a>
		<a [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title">User Detail</h4>    
		<div class="card-text">

          <div class="row">
      
			<div class="col-3"><label>Username</label></div>
			<div class="col-9">  {{detail['username']}}</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Email</label></div>
			<div class="col-9">  {{detail['email']}}</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Phone</label></div>
			<div class="col-9">  {{detail['phone']}}</div>

          </div>
          <div class="row">
      
			<div class="col-3"><label>Since</label></div>
			<div class="col-3">  {{detail['since']?detail['since']['value']:""}}</div>
			<div class="col-3"><label>Status</label></div>
			<div class="col-3">  {{detail['status']}}</div>

          </div>
      
		</div>
	  </div>
	</div>

    <router-outlet></router-outlet>
</div>
