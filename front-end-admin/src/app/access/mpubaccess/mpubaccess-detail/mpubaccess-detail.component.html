<div class="detail" *ngIf="detail">
	<div class="action-buttons">
        <!--<a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>-->
        <a [routerLink]="['../../list' ]"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
		<a [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="false" class="btn btn-outline-primary">Edit</a>
		<a [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="false" class="btn btn-outline-primary">New</a>
		<a routerLink="." class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</a>
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title">{{ItemCamelName}} Detail
	    	<a class="float-right" style="font-size: 1rem;" routerLink="." (click)="onRefresh()"><i class="fa fa-sync-alt"></i></a>
	    </h4>    
		<div class="card-text">

          <div class="row">
      
			<div class="col-3"><label>Group</label></div>
			<div class="col-9">                
               	  
	            	{{detail['group']?detail['group']['value']:""}}
	              
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Module</label></div>
			<div class="col-9">                
               	  
	            	{{detail['module']?detail['module']['value']:""}}
	              
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Module Permission</label></div>
			<div class="col-9">                  {{detail['modulePermission']}} 
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Resource Permission</label></div>
			<div class="col-9">                
                    <div *ngIf="detail['resourcePermission'] && detail['resourcePermission']['selection']">
                    	<ng-template ngFor let-element [ngForOf]="detail['resourcePermission']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
						</ng-template>
                    </div>
</div>

          </div>
      
		</div>
	  </div>
	</div>

    <router-outlet></router-outlet>
</div>
