<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #RolesModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ItemCamelName}} Detail</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->


<div class="detail" *ngIf="detail">
	<div class="action-buttons">
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

          <div class="row">
      
			<div class="col-3"><label>Role</label></div>
			<div class="col-9">                  {{detail['role']}} 
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Description</label></div>
			<div class="col-9">                  {{detail['description']}} 
</div>

          </div>
      
		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
