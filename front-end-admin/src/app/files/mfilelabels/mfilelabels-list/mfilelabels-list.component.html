<div>

	<div class="container search">
		<div class="row">
			<div class="col-9">


			    <div class="input-group">
	              <input type="search" class="form-control border border-secondary" id="mfilelabelsTextSearch" 
						#mfilelabelsTextSearch [(ngModel)]="searchText"
						(keyup.enter)="$event.target.blur();searchList();false"
					    placeholder="Search for label"> 
				  <div *ngIf="searchText" class="input-group-append icon-clear-inside">
					<span >
					    <i class="fas fa-times-circle" (click)="onSearchTextClear()" title="Clear"></i>
				    </span>
				  </div>
				  <div class="input-group-append">
				    <button type="button" class="btn btn-outline-secondary" (click)="searchList()"><i class="fas fa-search"></i></button>
				  </div>
				</div>
			

			
		    </div>
			<div class="col-3">
		        <div class="action-buttons">
					
					
				</div>
			</div>
		</div>


		<hr/>
		<div class="row">			<div class="col-3">				
				<input type="radio" name="view-filter" id="list-view" class="view-radio" (click)="setListView(true)" checked>
					<label for="list-view"><i class="fa fa-list-alt"></i></label>
				<input type="radio" name="view-filter" id="grid-view" class="view-radio" (click)="setListView(false)">
					<label for="grid-view"><i class="fa fa-th"></i></label>
			</div>
			<div class="col-6">
			  <div *ngIf="total_pages > 1">
				  <ul class="pagination justify-content-center">
				    <li class="page-item"
				            [ngClass]="{'disabled': page<=1}">
				      <a class="page-link" routerLink="." (click)="onPreviousPage()"
				         aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				        <span class="sr-only">Previous</span>
				      </a>
				    </li>
				    
				    <li *ngIf="left_more" class="page-item"><a class="page-link">...</a></li>
				    
				    <li *ngFor="let p of pages;  let i = index" class="page-item"
				    		[ngClass]="{'active': p==page}">
				    	<a class="page-link" routerLink="." (click)="onGotoPage(p)">{{p}}</a>
				    </li>
				    
				    <li *ngIf="right_more" class="page-item"><a class="page-link">...</a></li>
				    
				    <li class="page-item"
				            [ngClass]="{'disabled': page>=total_pages}">
				      <a class="page-link" routerLink="." (click)="onNextPage()"
				         aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				        <span class="sr-only">Next</span>
				      </a>
				    </li>
				  </ul>
			  </div>
			</div>
			<div class="col-3">
				<div class="total_counts">
					Total: <b>{{total_count}}</b> items				
					<a class="mr-2 float-right" routerLink="." (click)="onRefresh()"><i class="fa fa-sync-alt"></i></a>
				</div>
			</div>			

		</div>
	</div>

	<table *ngIf="isShowListView()" class="table table-bordered table-hover">
	    <thead class="thead-light">
	    	<tr>
		        <th scope="col">#</th>

		        <th scope="col">Label</th>
		        
		        
	        </tr>
	    </thead>
	    <tbody>
	        <tr *ngFor="let detail of list;  let i = index" [ngClass]="{'clicked-row': clickedId==detail['_id']}">
	            <td scope="row" >
	            	{{(page-1)*per_page+i+1}}
	            </td>

	            <td >
	            	                  {{detail['label']}} 

	            </td>
	            
	            
	        </tr>
	    </tbody>
	</table>

	<div class="grids" *ngIf="!isShowListView()">
		<div class="grid-block" *ngFor="let detail of list;  let i = index">
			<div class="card text-left h-100 "
			    >
				<div class="card-body">
					<div class="card-text">

      <div>
        <div class="d-inline-block"><label>Label:</label></div>
        <div class="ml-3 d-inline-block">                  {{detail['label']}} 
</div>
      </div>
          
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">			<div class="col-3">
			</div>
			<div class="col-6">
			  <div *ngIf="total_pages > 1">
				  <ul class="pagination justify-content-center">
				    <li class="page-item"
				            [ngClass]="{'disabled': page<=1}">
				      <a class="page-link" routerLink="." (click)="onPreviousPage()"
				         aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				        <span class="sr-only">Previous</span>
				      </a>
				    </li>
				    
				    <li *ngIf="left_more" class="page-item"><a class="page-link">...</a></li>
				    
				    <li *ngFor="let p of pages;  let i = index" class="page-item"
				    		[ngClass]="{'active': p==page}">
				    	<a class="page-link" routerLink="." (click)="onGotoPage(p)">{{p}}</a>
				    </li>
				    
				    <li *ngIf="right_more" class="page-item"><a class="page-link">...</a></li>
				    
				    <li class="page-item"
				            [ngClass]="{'disabled': page>=total_pages}">
				      <a class="page-link" routerLink="." (click)="onNextPage()"
				         aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				        <span class="sr-only">Next</span>
				      </a>
				    </li>
				  </ul>
			  </div>
			</div>
			<div class="col-3">
				<div class="total_counts">
					Total: <b>{{total_count}}</b> items
				</div>
			</div>			

		</div>
	</div>
	
</div>
