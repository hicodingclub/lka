<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #ManageModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ItemName}} Detail</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->


<div class="detail" *ngIf="detail">
	<div class="action-buttons">
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

			<label><b>title:</b></label>
			<span>  {{detail['title']}}

			</span><br>
			<label><b>time:</b></label>
			<span>  {{detail['time']?detail['time']['value']:""}}

			</span><br>
			<label><b>description:</b></label>
			<span>  {{detail['description']}}

			</span><br>
			<label><b>length:</b></label>
			<span>  {{detail['length']?detail['length']['value']:""}}

			</span><br>
		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
