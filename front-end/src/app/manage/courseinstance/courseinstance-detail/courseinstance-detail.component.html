<div class="detail" *ngIf="detail">
	<div class="action-buttons">
        <a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>
		<a [routerLink]="['../../edit', detail['_id'] ]" [skipLocationChange]="true" class="btn btn-outline-primary">Edit</a>
		<a [routerLink]="['../../new']" [queryParams]="{cid: detail['_id']}" [skipLocationChange]="true" class="btn btn-outline-primary">New</a>
		<a routerLink="." class="btn btn-outline-primary" (click)="onDelete(detail['_id'], null)">Delete</a>
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title">{{ItemName}} Detail</h4>    
		<div class="card-text">

			<label><b>title:</b></label>
			<span>  {{detail['title']}}

			</span><br>
			<label><b>description:</b></label>
			<span>  {{detail['description']}}

			</span><br>
			<label><b>price:</b></label>
			<span>  {{detail['price']}}

			</span><br>
			<label><b>time:</b></label>
			<span>  {{detail['time']?detail['time']['value']:""}}

			</span><br>
			<label><b>teacher:</b></label>
			<span>  <a routerLink="."  (click)="onDisplayRefClicked('teacher', detail['teacher'], $event)">
	            	    {{detail['teacher']?detail['teacher']['value']:""}} </a>

			</span><br>
			<label><b>course:</b></label>
			<span>  <a routerLink="."  (click)="onDisplayRefClicked('course', detail['course'], $event)">
	            	    {{detail['course']?detail['course']['value']:""}} </a>

			</span><br>
		</div>
	  </div>
	</div>

    <router-outlet></router-outlet>
</div>
