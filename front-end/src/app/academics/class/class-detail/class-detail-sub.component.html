
<div *ngIf="detail">
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

          <div class="row">
      
			<div class="col-3"><label>Description</label></div>
			<div class="col-9">                
                    {{detail['description']}}
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Price</label></div>
			<div class="col-9">                
                    {{detail['price']}}
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Teacher</label></div>
			<div class="col-9">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('teacher', detail['teacher'], $event)">
	            	{{detail['teacher']?detail['teacher']['value']:""}}
	              </a>
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Duration</label></div>
			<div class="col-9">                
                    {{detail['duration']}}
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Time Slot</label></div>
			<div class="col-9">                
                    {{detail['timeSlot']}}
</div>

          </div>
 
 
		</div>
	  </div>
	</div>
</div>
