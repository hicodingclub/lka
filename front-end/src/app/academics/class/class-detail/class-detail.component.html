<div class="detail" *ngIf="detail">
<div *ngIf="!disableActionButtions" class="action-buttons">
    <!--<a href="javascript:void(0)" (click)="goBack()"><i class="fas fa-angle-double-left" title="Back"></i></a>-->
    <a [routerLink]="['../../list' ]"><i class="fas fa-list" title="List"></i><!--  span>&nbsp;&nbsp;{{ItemCamelName}} List</span--></a>
    
    
    
</div>
	<div class="card text-left transparent-border ">
		<div class="grid-fields">

      <div class="card-header grid-head">
        <div class="ml-1 d-inline-block">
          <h5>
            <div class="mr-1 d-inline-block">
                              
                    {{detail['title']}}

            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-block"><label>Description:</label></div>
            <div class="ml-3 d-inline-block">                
                    {{detail['description']}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Course:</label></div>
            <div class="ml-3 d-inline-block">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('course', detail['course'], $event)">
	            	{{detail['course']?detail['course']['value']:""}}
	              </a>

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Price:</label></div>
            <div class="ml-3 d-inline-block">                
                    {{detail['price']}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Teacher:</label></div>
            <div class="ml-3 d-inline-block">                
               	  <a routerLink="."  (click)="onDisplayRefClicked('teacher', detail['teacher'], $event)">
	            	{{detail['teacher']?detail['teacher']['value']:""}}
	              </a>

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Start Time:</label></div>
            <div class="ml-3 d-inline-block">                  {{detail['startTime']?detail['startTime']['value']:""}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>End Time:</label></div>
            <div class="ml-3 d-inline-block">                  {{detail['endTime']?detail['endTime']['value']:""}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Day of Week:</label></div>
            <div class="ml-3 d-inline-block">                
                    <div class="badge badge-pill badge-secondary" *ngFor="let element of enums['dayOfWeek']">
                         <div *ngIf="detail['dayOfWeek'] && detail['dayOfWeek']['selection'][element]">{{element}}</div>
                    </div>

            </div>
          </div>
      </div>

		</div>
	</div>

    <br/>
    <div class="row">
        <button type="button" class="btn btn-primary" routerLink="/actions/enroll" [queryParams]="{class: detail['_id']}">Enroll</button>
    </div>

    <br/>
    <ul class="nav nav-tabs">
        
            
            
    </ul>
    <router-outlet></router-outlet>
</div>
