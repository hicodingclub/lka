

	<div class="gridview" *ngIf="isShowListView('grid')">
		<div class="grid-block" *ngFor="let detail of list;  let i = index">
			<div class="card text-left h-100 clickable-card "
				[ngClass]="{'clicked-row': clickedId==detail['_id']}" >
				<div class="grid-fields pointer" (click)="onDetailLinkClicked(detail['_id'])">

      <div class="card-header grid-head">
        <div class="ml-1 d-inline-block">
          <h5>
            <div class="mr-1 d-inline-block">
                              
                    {{detail['first_name']}}

            </div>
            <div class="mr-1 d-inline-block">
                              
                    {{detail['last_name']}}

            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-block"><label>Email:</label></div>
            <div class="ml-3 d-inline-block">                
                    {{detail['email']}}

            </div>
          </div>
          <div>
            <div class="d-inline-block"><label>Grade:</label></div>
            <div class="ml-3 d-inline-block">                  {{detail['grade']}} 

            </div>
          </div>
      </div>

				</div>
				<div class="card-action-icons">
					<a [routerLink]="['../edit', detail['_id'] ]" [skipLocationChange]="false"><i class="fas fa-edit" title="Edit"></i></a>
					<a routerLink="." (click)="onDelete(detail['_id'], i)"><i class="fas fa-trash-alt" title="Delete"></i></a>
					<input *ngIf="list.length > 1" type="checkbox" [(ngModel)]="checkedItem[i]"/>
				</div>
			</div>
		</div>
	</div>
