<div class="detail" *ngIf="detail">
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title"> {{detail['title']}}
	    	<a class="float-right" style="font-size: 1rem;" routerLink="." (click)="onRefresh()"><i class="fa fa-sync-alt"></i></a>
	    </h4>    
		<div class="card-text">

          <div class="row">
      
			
			<div class="col-9">  
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Instructor</label></div>
			<div class="col-9">  {{detail['author']}}
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Publish Date</label></div>
			<div class="col-9">  {{detail['publishDate']?detail['publishDate']['value']:""}}
</div>

          </div>

          <div class="row">
      
			<div class="col-3"><label>Content</label></div>
			<div class="col-9"> 
	            	 <div mra-richtext-show="eventDetailContent"></div>
	            	{{detail['content']?detail['content']['value']:""}}
</div>

          </div>
      
		</div>
	  </div>
	</div>

    <router-outlet></router-outlet>
</div>
