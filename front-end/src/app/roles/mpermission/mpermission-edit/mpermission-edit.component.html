<div class="edit" *ngIf="detail">
	<div *ngIf="!subEdit" class="action-buttons">
        <!-- <a href="javascript:void(0)" (click)="goBack()" ><i class="fas fa-angle-double-left" title="Back"></i></a> -->
	</div>
	
	<div class="card" style="text-align: left;">
	  <div class="card-body">
	    <h4 class="card-title" *ngIf="!subEdit">{{action}} Permission</h4>    
	    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
	    
	     <div *ngIf="action == 'Edit'">
<div *ngIf="!hiddenFields.includes('role')">

	      <fieldset class="form-group">
	        <label for="mpermissionEditRole">Role </label>
		    <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('role')"><i class="fas fa-list" title="Search"></i></a>  -->
		    <div class="input-group">
		    	<!--  [attr.disabled]="true" -->
		        <input class="form-control rounded" id="mpermissionEditRole" 
		             [ngClass]="{'pointer ref-badge': detail['role']['_id']}"
		             (focus)="onRefSelect('role')"
	                 required
		        	  
		             [ngModel]="detail['role']['value']" name="mpermissionEditRole"
		             #mpermissionEditRole="ngModel"> 
		    <div *ngIf="detail['role']['value']" 
		          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('role')">
		          <i class="fas fa-times-circle" title="Clear"></i></div>
			</div>
	        <div [hidden]="mpermissionEditRole.valid || mpermissionEditRole.pristine"
	             class="alert alert-danger">

	          <div *ngIf="mpermissionEditRole.errors && mpermissionEditRole.errors.required && !(detail['role']?.date)">
    	        Role is required.
  	          </div>
 
	        </div>
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('module')">

	      <fieldset class="form-group">
	        <label for="mpermissionEditModule">Module </label>
		    <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('module')"><i class="fas fa-list" title="Search"></i></a>  -->
		    <div class="input-group">
		    	<!--  [attr.disabled]="true" -->
		        <input class="form-control rounded" id="mpermissionEditModule" 
		             [ngClass]="{'pointer ref-badge': detail['module']['_id']}"
		             (focus)="onRefSelect('module')"
	                 required
		        	  
		             [ngModel]="detail['module']['value']" name="mpermissionEditModule"
		             #mpermissionEditModule="ngModel"> 
		    <div *ngIf="detail['module']['value']" 
		          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('module')">
		          <i class="fas fa-times-circle" title="Clear"></i></div>
			</div>
	        <div [hidden]="mpermissionEditModule.valid || mpermissionEditModule.pristine"
	             class="alert alert-danger">

	          <div *ngIf="mpermissionEditModule.errors && mpermissionEditModule.errors.required && !(detail['module']?.date)">
    	        Module is required.
  	          </div>
 
	        </div>
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('modulePermission')">

	      <fieldset class="form-group">
	        <label for="mpermissionEditModulePermission">Module Permission</label>

	        <input type="text" class="form-control" id="mpermissionEditModulePermission" 
	                
	                
	                
		        	 
	                [(ngModel)]="detail['modulePermission']" name="mpermissionEditModulePermission"
	                #mpermissionEditModulePermission="ngModel">

	        <div [hidden]="mpermissionEditModulePermission.valid || mpermissionEditModulePermission.pristine || mpermissionEditModulePermission.errors.minlength"
     			class="alert alert-danger">

 

	        </div>
        
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('resourcePermission')">
    
</div>
         </div>	
	     <div *ngIf="action == 'Create' || action == 'Add' ">
<div *ngIf="!hiddenFields.includes('role')">

	      <fieldset class="form-group">
	        <label for="mpermissionEditRole">Role </label>
		    <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('role')"><i class="fas fa-list" title="Search"></i></a>  -->
		    <div class="input-group">
		    	<!--  [attr.disabled]="true" -->
		        <input class="form-control rounded" id="mpermissionEditRole" 
		             [ngClass]="{'pointer ref-badge': detail['role']['_id']}"
		             (focus)="onRefSelect('role')"
	                 required
		        	  
		             [ngModel]="detail['role']['value']" name="mpermissionEditRole"
		             #mpermissionEditRole="ngModel"> 
		    <div *ngIf="detail['role']['value']" 
		          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('role')">
		          <i class="fas fa-times-circle" title="Clear"></i></div>
			</div>
	        <div [hidden]="mpermissionEditRole.valid || mpermissionEditRole.pristine"
	             class="alert alert-danger">

	          <div *ngIf="mpermissionEditRole.errors && mpermissionEditRole.errors.required && !(detail['role']?.date)">
    	        Role is required.
  	          </div>
 
	        </div>
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('module')">

	      <fieldset class="form-group">
	        <label for="mpermissionEditModule">Module </label>
		    <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('module')"><i class="fas fa-list" title="Search"></i></a>  -->
		    <div class="input-group">
		    	<!--  [attr.disabled]="true" -->
		        <input class="form-control rounded" id="mpermissionEditModule" 
		             [ngClass]="{'pointer ref-badge': detail['module']['_id']}"
		             (focus)="onRefSelect('module')"
	                 required
		        	  
		             [ngModel]="detail['module']['value']" name="mpermissionEditModule"
		             #mpermissionEditModule="ngModel"> 
		    <div *ngIf="detail['module']['value']" 
		          class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('module')">
		          <i class="fas fa-times-circle" title="Clear"></i></div>
			</div>
	        <div [hidden]="mpermissionEditModule.valid || mpermissionEditModule.pristine"
	             class="alert alert-danger">

	          <div *ngIf="mpermissionEditModule.errors && mpermissionEditModule.errors.required && !(detail['module']?.date)">
    	        Module is required.
  	          </div>
 
	        </div>
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('modulePermission')">

	      <fieldset class="form-group">
	        <label for="mpermissionEditModulePermission">Module Permission</label>

	        <input type="text" class="form-control" id="mpermissionEditModulePermission" 
	                
	                
	                
		        	 
	                [(ngModel)]="detail['modulePermission']" name="mpermissionEditModulePermission"
	                #mpermissionEditModulePermission="ngModel">

	        <div [hidden]="mpermissionEditModulePermission.valid || mpermissionEditModulePermission.pristine || mpermissionEditModulePermission.errors.minlength"
     			class="alert alert-danger">

 

	        </div>
        
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('resourcePermission')">
    
</div>
         </div>	
         
		<div class="action-buttons-center">
	     	<button type="submit" class="btn btn-success" 
     			[disabled]="!editForm.form.valid">Submit</button>
	     	<button class="btn btn-outline-success" 
     			type="button" (click)="editCancel()">Cancel</button>
		</div>
	    </form>
	  </div>
	</div>
</div>

<ng-template roles-ref-select></ng-template>
