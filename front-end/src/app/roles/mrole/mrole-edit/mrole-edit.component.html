<div class="edit" *ngIf="detail">
	<div *ngIf="!subEdit" class="action-buttons">
        <!-- <a href="javascript:void(0)" (click)="goBack()" ><i class="fas fa-angle-double-left" title="Back"></i></a> -->
	</div>
	
	<div class="card" style="text-align: left;">
	  <div class="card-body">
	    <h4 class="card-title" *ngIf="!subEdit">{{action}} Role</h4>    
	    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
	    
	     <div *ngIf="action == 'Edit'">
<div *ngIf="!hiddenFields.includes('role')">

	      <fieldset class="form-group">
	        <label for="mroleEditRole">Role</label>

	        <input type="text" class="form-control" id="mroleEditRole" 
	                required
	                
	                
		        	 
	                [(ngModel)]="detail['role']" name="mroleEditRole"
	                #mroleEditRole="ngModel">

	        <div [hidden]="mroleEditRole.valid || mroleEditRole.pristine || mroleEditRole.errors.minlength"
     			class="alert alert-danger">

	          <div *ngIf="mroleEditRole.errors && mroleEditRole.errors.required">
    	        Role is required.
  	          </div>
 

	        </div>
        
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('description')">

	      <fieldset class="form-group">
	        <label for="mroleEditDescription">Description</label>

	        <input type="text" class="form-control" id="mroleEditDescription" 
	                
	                
	                
		        	 
	                [(ngModel)]="detail['description']" name="mroleEditDescription"
	                #mroleEditDescription="ngModel">

	        <div [hidden]="mroleEditDescription.valid || mroleEditDescription.pristine || mroleEditDescription.errors.minlength"
     			class="alert alert-danger">

 

	        </div>
        
	      </fieldset>
    
</div>
         </div>	
	     <div *ngIf="action == 'Create' || action == 'Add' ">
<div *ngIf="!hiddenFields.includes('role')">

	      <fieldset class="form-group">
	        <label for="mroleEditRole">Role</label>

	        <input type="text" class="form-control" id="mroleEditRole" 
	                required
	                
	                
		        	 
	                [(ngModel)]="detail['role']" name="mroleEditRole"
	                #mroleEditRole="ngModel">

	        <div [hidden]="mroleEditRole.valid || mroleEditRole.pristine || mroleEditRole.errors.minlength"
     			class="alert alert-danger">

	          <div *ngIf="mroleEditRole.errors && mroleEditRole.errors.required">
    	        Role is required.
  	          </div>
 

	        </div>
        
	      </fieldset>
    
</div><div *ngIf="!hiddenFields.includes('description')">

	      <fieldset class="form-group">
	        <label for="mroleEditDescription">Description</label>

	        <input type="text" class="form-control" id="mroleEditDescription" 
	                
	                
	                
		        	 
	                [(ngModel)]="detail['description']" name="mroleEditDescription"
	                #mroleEditDescription="ngModel">

	        <div [hidden]="mroleEditDescription.valid || mroleEditDescription.pristine || mroleEditDescription.errors.minlength"
     			class="alert alert-danger">

 

	        </div>
        
	      </fieldset>
    
</div>
         </div>	
         
		<div class="action-buttons-center">
	     	<button type="submit" class="btn btn-success" 
     			[disabled]="!editForm.form.valid">Submit</button>
	     	<button class="btn btn-outline-success" 
     			type="button" (click)="editCancel()">Cancel</button>
		</div>
	    </form>
	  </div>
	</div>
</div>
